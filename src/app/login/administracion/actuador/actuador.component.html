<div class="row">
  <div class="col-sm-3"> <b><i>Configurar Variables</i></b> </div>
  <div class="col-sm-9">
    <div class="form-group row">
      <p>"En esta sección usted podrá configurar las distintas variables presentes en su invernadero"</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3"><b>Seleccionar niveles</b></div>
  <div class="col-sm-3"><b> Asignado</b></div>
  <div class="col-sm-3"><b>Tiempo para cada medición</b></div>
</div>

<div class="row">
  <div class="col-sm-2"><img src="assets/temperatura.jpeg" width="120" height="90"></div>
  <div class="col-sm-1"><b>
        <kbd>Temperatura </kbd>
      </b>
  </div>
  <div class="col-sm-3">
    <form #modelNew="ngForm" (ngSubmit)="onSubmitTemperatura(modelNew)">

      <select class="form-control" name="minimo" #minimo="ngModel" [(ngModel)]="temp.minimo">
        <option *ngFor="let n of nombres" value="{{n}}">{{n}}° Celsius</option>
      </select>
      <select class="form-control" name="maximo" #maximo="ngModel" [(ngModel)]="temp.maximo">
        <option *ngFor="let n of nombres" value="{{n}}">{{n}}° Celsius</option>
      </select>

      <input type="submit" value="enviar" class="btn btn-success" [disabled]="modelNew.invalid">

    </form>
  </div>
  <div class="col-sm-3">
    <div class="row">
      <div class="col-sm-8">
        <input type="text" name="minTemp" id="minTemp" class="form-control" placeholder="Mínimo: {{tempMin}}°"
          tabindex="1" readonly>
      </div>
      <div class="col-sm-8">
        <input type="text" name="maxTemp" id="maxTemp" class="form-control" placeholder="Máximo: {{tempMax}}°"
          tabindex="1" readonly>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <form #modelNew="ngForm" (ngSubmit)="cambioTemperatura(modelNew)">

      <select class="form-control" name="tiempo" #tiempo="ngModel" [(ngModel)]="tiempoTemp.tiempo">
        <option *ngFor="let n of minutos" value="{{n}}">{{n}} minutos</option>
      </select>
      <input type="submit" value="aceptar" class="btn btn-success" [disabled]="modelNew.invalid">
    </form>
  </div>
</div>
<br>
