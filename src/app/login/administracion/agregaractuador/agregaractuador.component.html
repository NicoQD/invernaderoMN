<div class="col-md-12" align="center">
    <h1>Agregar actuador</h1>
   
    <div align="center">
        <form class="col-md-5 " #registerForm="ngForm" (ngSubmit)=onSubmit(registerForm)>
            <div class="form-group">
                <label for="estado"> Estado</label>
                <input type="text" name="estado" class="form-control" #estado="ngModel" [(ngModel)]="actuador.estado"
                    required >
                <small *ngIf="!estado.valid && estado.touched" class="invalid-feedback d-block">
                    Ingrese un Tiempo válido solo numeros
                </small>
            </div>

            <div class="form-group">
                <label for="nombre"> Nombre</label>
                <select name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="actuador.nombre">
                    <option value="agua">Agua</option>
                    <option value="luz">Luz</option>
                    <option value="extractor">Extractor</option>
                    <option value="ventilador">Ventilador</option>
                </select>
                <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
                    no existen datos o son incorrectos
                </small>
            </div>





            <div class="form-group">
                <label for="caracteristica"> Caracteristicas del Actuador</label>
                <input type="text" name="caracteristica" class="form-control" #caracteristica="ngModel"
                    [(ngModel)]="actuador.caracteristica" required pattern="[a-zA-Z]+">
                <small *ngIf="!caracteristica.valid && caracteristica.touched" class="invalid-feedback d-block">
                    caracteriticas vacía o incorrectas
                </small>
            </div>

            <div class="form-group">
                <label for="invernadero_id_invernadero"> Invernadero a asociar</label>
                <select name="invernadero_id_invernadero" class="form-control" #invernadero_id_invernadero="ngModel"
                    [(ngModel)]="actuador.invernadero_id_invernadero">

                    <option *ngFor="let item of invernadero;let indice=index" [value]="item.id">
                        {{item.placa}}
                    </option>
                </select>
                <small *ngIf="!invernadero_id_invernadero.valid && invernadero_id_invernadero.touched"
                    class="invalid-feedback d-block">
                    Ingrese un invernadero valido
                </small>
            </div>

            <input type="submit" value="registro" class="btn btn-success" [disabled]="registerForm.invalid">




        </form>

    </div>

</div>
