<div class="col-md-12" align="center">
    <h1>Agregar Sensor</h1>
   
<div align="center">
    <form class="col-md-5 " #registerForm="ngForm" (ngSubmit)=onSubmit(registerForm) >
       

        <div class="form-group">
            <label for="nombre"> Nombre</label>
            <select id="nam" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="sensor.nombre" >
                <option id="temp" value="Temperatura">Temperatura</option>
                <option id="hum" value="Humedad">Humedad</option>
                <option value="HumedadSuelo">Humedad del Suelo</option>
                <option value="Co2">CO<sub>2</sub></option>
            </select>
            <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
                El campo está vacío
            </small>
        </div>




        <div class="form-group">
            <label for="estado"> Estado</label>
            <select name="estado" class="form-control" #estado="ngModel" required [(ngModel)]="sensor.estado">
                <option value="Funcionando">Funcionando</option>
                <option value="Bueno">Bueno</option>

            </select>
                
           
        </div>
        <div class="form-group">
            <label for="caracteristica"> Carácteristicas del sensor</label>
            <select name="caracteristica" class="form-control" #estado="ngModel" required [(ngModel)]="sensor.caracteristica">
                <option value="Medir de Temperatura">Medidor de Temperatura</option>
                <option value="Medir Calidad del aire">Medir Calidad del aire</option>
                <option value="Medir Humedad del ambiente">Medir Humedad del ambiente</option>
                <option value="Medir Humedad del suelo">Medir Humedad del suelo</option>



            </select>
                
           
        </div>
       
        <div class="form-group">
            <label for="invernadero_id_invernadero"> Invernadero a asociar</label>
            <select  name="invernadero_id_invernadero" class="form-control" #invernadero_id_invernadero="ngModel" [(ngModel)]="sensor.invernadero_id_invernadero">

                <option *ngFor="let item of invernadero;let indice=index" [value]="item.id">
                    {{item.placa}}
                </option>
            </select>
            <small *ngIf="!invernadero_id_invernadero.valid && invernadero_id_invernadero.touched"
                class="invalid-feedback d-block">
                Ingrese un invernadero valido
            </small>
        </div>
